<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1><a href="index.html" id = "title">GroupGame</a></h1>
        </header>
        <nav>
            <ul>
                <li>Popular</li>
                <li>Genres</li>
                <li>Platforms</li>
                <li id = login>
                    <script>
                        navBar()
                    </script>
                    </li>
                <li><a href ="all_games.html"onclick="localStorage.setItem('searchTerm','');localStorage.setItem('platformFilter','NONE')">All Games</a></li>
                <li>
                    <form id="search" action="all_games.html" onkeyup="searchGame()">
                        <textarea id="searchBox" rows="1" placeholder="search"></textarea>
                        <button type="submit" onclick="searchGame()">Search</button>
                    </form>
                </li>
            </ul>
        </nav>
        <section class = "genericSection">
            <form>
                <select id="platformFilter">
                    <option selected value="NONE">No Console Filter</option>
                    <script>populateConsoleFilter()</script>
                </select>
                <button onclick="applyFilters()">Apply filters</button>
                <button onclick="clearFilters()">Clear filters</button>
            </form>
            <section id="gameDescription">
                    <script>
                        displayGame();
                    </script>             
            </section>
        </section>
        
    </body>

</html>
