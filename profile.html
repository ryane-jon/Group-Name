<!DOCTYPE html>
<!-- Page to allow users to change preferences and see favourites/previous reviews they've made (possibly)-->

<!-- Peter -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/script.js"></script>
        <title>Profile</title>
    </head>


    <body>
        <header>
            <h1><a href="index.html" id = "title">GroupGame</a></h1>
        </header>
        <!-------------------------- NAVBAR --------------------------->
        <nav>
            <ul>
                <li>Popular</li>
                <li>Genres</li>
                <li>Platforms</li>
                <li id = login>
                <script>
                    navBar()
                </script>
                </li>
                <li><a href ="all_games.html"onclick="localStorage.setItem('searchTerm','');localStorage.setItem('platformFilter','NONE')">All Games</a></li>
                <li>
                    <form id="search" action="all_games.html">
                        <textarea id="searchBox" rows="1" placeholder="search"></textarea>
                        <button type="submit" onclick="searchGame()">Search</button>
                    </form>
                </li>
            </ul>
        </nav>
        <!------------------------------------------------------------->
        

        <section class="genericSection">
            <div class="row">
                <div class="col-sm" id = profileLeftCol>
                    <!-------------------------- Profile Picture --------------------------->
                    <img src="images\platformLogos\nintendo ds.jpg" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
                    <!---------------------------------------------------------------------->

                    <!-------------------------- Username & Bio ---------------------------->
                    <div id = username>
                        <script>
                            profile()
                        </script>
                    </div>
                    <p>User Bio goes here -</p>
                    <!---------------------------------------------------------------------->

                    <!------------------------- Social Media Links ------------------------->
                    <h4>Connections:</h4>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="https://twitter.com" class="btn btn-outline-light btn-sm">Twitter</a></li>
                        <li class="list-inline-item"><a href="https://facebook.com" class="btn btn-outline-light btn-sm">Facebook</a></li>
                        <li class="list-inline-item"><a href="https://instagram.com" class="btn btn-outline-light btn-sm">Instagram</a></li>
                    </ul>
                    <!---------------------------------------------------------------------->
                    <button onclick="logout()">Logout</button>
                </div>
                <div class="col-sm" id ="profileRightCol">
                    <!------------------------- Select Preferences ------------------------->
                    <h4>Game Preferences</h4>
                    <form>
                        <div class="md-3">
                            <label for="genres" class="form-label">Select any Genres you're interested in:</label>
                            <select multiple class="form-select" id="genres">
                                <option>2D Platformer</option>
                                <option>3D Platformer</option>
                                <option>Action</option>
                                <option>Action Horror</option>
                                <option>Action Roleplay</option>
                                <option>Action RPG</option>
                                <option>Action Shooter</option>
                                <option>Adventure</option>
                                <option>Clicker game</option>
                                <option>First-Person Shooter</option>
                                <option>Horror</option>
                                <option>Idle</option>
                                <option>Incremental</option>
                                <option>Metroidvania</option>
                                <option>Racing</option>
                                <option>Roleplay</option>
                                <option>Roguelike</option>
                                <option>RPG</option>
                                <option>Shooter</option>
                                <option>Simulation</option>
                                <option>Stealth Action</option>
                                <option>Strategy</option>
                                <option>Sports</option>
                                <option>Top-Down Shooter</option>
                            </select>
                        </div>
                    </form>
                    <!---------------------------------------------------------------------->

                    <!-------------- Favourites (Placeholder) --------------->
                    <h4>Favourites</h4>
                    <ul class="list-group">
                        <li class="list-group-item">Super Mario Galaxy ★</li>
                        <li class="list-group-item">Super Mario Odyssey ★</li>
                        <li class="list-group-item">Grand Theft Auto 5 ★</li>
                        <li class="list-group-item">Elden Ring ★</li>
                        <li class="list-group-item">Resident Evil 4 (Classic) ★</li>
                        <!--<li class="list-group-item"> +ADD GAME </li>-->
                    </ul>
                    <!-------------------------------------------------------->
                </div>
            </div>
        </section>
    </body>
</html>
